<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note One</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Montserrat:wght@300;400;500;600;700;800;900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-image: url('./img/website-background-templates.png');
            background-repeat: no-repeat;
            background-position: center center;
            /* Adjust as needed */
            background-size: cover;
            /* Adjust as needed */
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h1>Note One</h1>

    </div>
    <div class="container">
        <div class="book-container">
            <h1>Depressed one</h1>
            <h4>Titus</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut id cupiditate iusto eos. Omnis dicta
                expedita assumenda rem praesentium modi nam tenetur quibusdam beatae architecto itaque, voluptates
                corrupti corporis explicabo?</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>


    </div>
    <div class="popup-overlay">
        <div class="popup-box">
            <h2>Add Note</h2>
            <form>
                <input type="text" placeholder="Note name" id="book-title-input">
                <input type="text" placeholder="Note Author" id="book-author-input">
                <textarea placeholder="Write a note" id="book-description-input"></textarea>
                <button id="add-book">Add</button>
                <button id="cancel-popup">Cancel</button>
            </form>
        </div>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>

</html>
